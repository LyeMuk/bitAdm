<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>CSE Module</title>
  </head>
  <body>
    <h1>CSE Module</h1><hr>

    <a href="/" class="btn btn-dark" style="margin-left: 1vh;"><i class="bi bi-box-arrow-in-left"></i>Home</a>
    <h3 style="text-align: center;">NOTICE</h3>

    {% for i in notice %}
    <div class="alert alert-primary" id="alt{{i.id}}" style="margin-right: 5vh; margin-left: 5vh;" role="alert">
      <strong>{{i.alert_date}}</strong> {{i.alert_subject}}
      <a class="btn btn-success pt-0" href="{% url 'view_notice' i.id %}" style="float: right; margin-right: 1vh;"><i class="bi bi-eye"></i></a>
      <a class="btn btn-danger pt-0" href="{% url 'delete_notice' i.id %}" style="float: right; margin-right: 1vh;"><i class="bi bi-trash"></i></a>
    </div>
    {% endfor %}
    <a href="{% url 'create_notice' slug='csem' %}" class="btn btn-dark" style="margin-left: 1vh;"><i class="bi bi-bookmark-plus-fill"></i>Add Notice</a><hr>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
