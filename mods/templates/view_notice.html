<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <title>Notice View</title>
  </head>
  <body>

    <a class="btn btn-dark" href="javascript:history.back()" style="margin-left: 5vh;margin-top: 5vh;">back<i class="bi bi-house-door"></i></a>
    
    <h3 style="text-align: center;">Notice Detail</h3><br><hr>
    <h4 style="text-align: justify; margin-left: 5vh;"><strong>Date:<strong>{{notice.alert_date}}</h4>
    <h4 style="text-align: justify; margin-left: 5vh;"><strong>Subject:<strong>{{notice.alert_subject}}</h4>
    <h4 style="text-align: center">{{notice.alert_body}}</h4>
